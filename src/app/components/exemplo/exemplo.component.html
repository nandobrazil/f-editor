<p-card>
  <p-inputGroup>
    <input type="text" pInputText [(ngModel)]="filtro" placeholder="Filtre pelo nome" />
    <button type="button" pButton icon="pi pi-search" (click)="filterTable()" class="p-button-warning"></button>
  </p-inputGroup>

  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
